<section id="dashboard-view" class="mainbar" data-ng-controller="dashboardCtrl as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="{{vm.guesser.title}}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <small>{{vm.guesser.description}}</small>
                        </div>

                        <div>
                            <button data-ng-click="vm.clear()">Clear</button>
                        </div>
                        <div class="widget-content">
                            Logged in : <br />
                            <ul ng-repeat="user in vm.users">
                                <li><div class="guessName">{{user.Name}}</div>
                                    <div class="guessVote" data-ng-show="user.Ready"> {{user.Vote}}</div> 
                                    <div class="guessReady" data-ng-show="user.Ready">User is ready</div>
                                    <div class="guessNotReady" data-ng-show="user.Name==vm.connectionId"><input integer data-ng-model="user.Vote"/><button data-ng-click="vm.castVote(user)">register guess</button></div>
                                </li>
                            </ul>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
